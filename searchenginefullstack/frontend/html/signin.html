<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <h2 class="title">Sign IN</h2>
          <form id="signin-form" class="form">
            <input type="number" id="signin-mobile" placeholder="Mobile Number" required>
            <input type="password" id="signin-password" placeholder="Passcode" required>
            <button type="submit">Access</button>
          </form>
          <p class="info">New recruit? <a href="./signup.html">Join Us</a></p>
        </div>
      </div>
  <script src="../script/login.js"></script>
</body>
</html>
